<!DOCTYPE html>
<html>
<head>

    <title>Carrito de Compra</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include custom CSS (if necessary) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <script src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/4f8f9ca200.js" crossorigin="anonymous"></script>
</head>
<body>

<!--========================================================== -->
  <!-- NAVBAR -->
  <!--========================================================== -->
  <div id="navbar-container"></div>

    <div class="container">
        <h2>Carrito de Compra</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="carrito">

            </tbody>
        </table>
        <button id="agregar" class="btn btn-primary">Agregar Producto</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="main.js"></script>
    <script>

        $('#agregar').click(function() {
            $('#carrito').append('<tr><td>Producto</td><td>1</td><td><button class="btn btn-danger quitar">Quitar</button></td></tr>');
        });
        $(document).on('click', '.quitar', function() {
            $(this).closest('tr').remove();
        });
    </script>
</body>
</html>
