<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compra</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Incluir CSS personalizado (si es necesario) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
          margin: 0;
          background-image: url("fotos/fondo_nieve.png");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          background-attachment: fixed;
          min-height: 100vh;
          color: #000000; 
        }
      </style>
    <div class="container">
        <h2>Carrito de Compra</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta Bancaria:</label>
                <input type="text" class="form-control" id="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="date" class="form-control" id="vencimiento" required>
            </div>
            <div class="form-group">
                <label for="cvv">Código CVV:</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Incluir Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
